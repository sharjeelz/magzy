<mat-card *ngFor="let article of data" class="tcard">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{article.thumbnail_url}}" alt="">
    <mat-card-content>
        <p>
            {{article.excerpt}}
        </p>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
